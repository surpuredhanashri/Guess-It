<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <h1>I have a number in my mind between 1 and 100 can you guess it</h1>
        <div id="input-container">
            <input type="number" id="number-input" placeholder="Enter your number" name="number" min="1" max="100">
            <div class="button" id="submit">Submit</div>
        </div>
        <h2 id="lives-text">Lives: <span id="lives">10</span> </h2>
        <div id="message"></div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
